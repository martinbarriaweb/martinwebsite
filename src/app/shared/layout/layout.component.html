<div class="navbar-container" [class.example-is-mobile]="mobileQuery.matches">

  <!-- Top navbar -->
  <mat-toolbar class="navbar" color="primary">

    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <a class="navbar-brand" [routerLink]="['home']" matTooltip="Inicio">
      MB
    </a>

    <span class="navbar-spacer"></span>
    <span class="navbar__txtright" >Martin Barria Joost</span>
    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>person</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">
      <div style="text-align: center;padding: 5px;color:#ddd" >
        <i style="font-size:2em;" class="fas fa-kiss-wink-heart"></i>
        <br>
        <span>En construcción, gracias por tu click </span>
      </div>
      <mat-divider></mat-divider>
      <button disabled mat-menu-item [routerLink]="['/account/profile']">
        <mat-icon>person</mat-icon>
        <span>Account</span>
      </button>
      <button disabled mat-menu-item [routerLink]="['/auth/login']">
        <mat-icon>exit_to_app</mat-icon>
        <span>Log out</span>
      </button>
    </mat-menu>
  </mat-toolbar>
  <mat-sidenav-container class="navbar-sidenav-container">
    <!-- Side nav -->
    <mat-sidenav #snav [opened]="!mobileQuery.matches" [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="sidenav">
      <mat-nav-list>
        <h3 mat-subheader>Home</h3>
        <a mat-list-item [routerLink]="['/aboutme']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            favorite
          </mat-icon>
          <p mat-line> Sobre Mí </p>
        </a>
        <a mat-list-item [routerLink]="['/skills']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            business
          </mat-icon>
          <p mat-line> Habilidaddes </p>
        </a>
        <a mat-list-item [routerLink]="['/experiences']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            work
          </mat-icon>
          <p mat-line> Experiencias </p>
        </a>
        <!-- <a mat-list-item [routerLink]="['/account/profile']">
          <mat-icon mat-list-icon>person</mat-icon>
          <p mat-line> Experiencias </p>
        </a>

        <a mat-list-item [routerLink]="['/auth/login']">
          <mat-icon mat-list-icon>exit_to_app</mat-icon>
          <p mat-line> Log out </p>
        </a> -->
        <mat-divider></mat-divider>
        <h3 mat-subheader>Encuéntrame en</h3>
        <a mat-list-item href="https://github.com/martinjoost" target="_blank">
          <i class="fab fa-github"></i>
          <p mat-line> Github </p>
        </a>
        <a mat-list-item href="https://codepen.io/martinbjoost" target="_blank">
          <i class="fab fa-codepen"></i>
          <p mat-line> Codepen </p>
        </a>
      </mat-nav-list>
      <mat-divider></mat-divider>
      <mat-nav-list>
        
        <a mat-list-item [routerLink]="['/contact']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            how_to_reg

          </mat-icon>
          <p mat-line> Contáctame </p>
        </a>
      </mat-nav-list>

    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content class="sidenav-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
