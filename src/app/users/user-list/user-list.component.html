<div class="container animated fadeIn" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="70%">

    <mat-card *ngFor="let job of jobs" class="card">
      <mat-card-header>
        <div class="card__header">
          <div>
            <mat-card-title>{{job.name}}</mat-card-title>
            <mat-card-subtitle>{{job.position}}</mat-card-subtitle>
          </div>
          <div style="text-align:right">
            <div><span class="material-icons"> <label *ngIf="!job.remote">location_on</label><label
                  *ngIf="job.remote">home</label></span></div>
            <div> <span> {{job.location}} </span></div>
          </div>
        </div>
      </mat-card-header>
      <img mat-card-image [src]="job.url" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <div class="card__body">
          <p>
            {{job.description}}
          </p>
        </div>
        <mat-divider></mat-divider>
        <br>
        <div class="card__footer">
          <div *ngFor="let implementation of job.implementations"
            style="display: inline-block;padding: 5px;text-align: center;">
            <div>
              <button mat-stroked-button color="primary">{{implementation | uppercase}}</button>
            </div>
          </div>

        </div>
      </mat-card-content>
    </mat-card>

  </div>
</div>
