<div class="container animated fadeInLeft" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">

    <mat-card>
      <mat-card-content style="text-align: center;">
        <div style="font-size: 2em;">
          <i class="fas fa-hand-holding-heart"></i>
          <br>
          <span>Tecnologías aplicadas a lo largo de mi vida</span>
        </div>
        <br>
        <br>
        <mat-tab-group mat-align-tabs="center">
          <mat-tab label="Lenguajes">
            <mat-list>
              <mat-list-item>
                <i matListIcon class="fab fa-html5"></i>
                <p matLine>
                  <span>HTML 5</span>
                </p>
              </mat-list-item>
              <mat-list-item>
                <i matListIcon class="fab fa-css3"></i>
                <p matLine>
                  <span>CSS3</span>
                </p>
              </mat-list-item>
              <mat-list-item>
                <img matListIcon style="width: 1em;"
                  src="https://www.stickpng.com/assets/images/5847f289cef1014c0b5e486b.png" alt="">
                <p matLine>
                  <span>DART</span>
                </p>
              </mat-list-item>
              <mat-list-item>
                <i matListIcon class="fab fa-js"></i>
                <p matLine>
                  <span>JAVASCRIPT</span>
                </p>
              </mat-list-item>
              <mat-list-item>
                <img matListIcon style="width: 1em;"
                src="https://classes.engineering.wustl.edu/cse231/core/images/2/26/Java.png" alt="">
                <p matLine>
                  <span>JAVA</span>
                </p>
              </mat-list-item>
            </mat-list>
          </mat-tab>
          <mat-tab label="Frameworks"> 
            <mat-list>
              <mat-list-item mat-list-item>
                <img matListIcon  class="otherlibs__img" 
                src="https://www.stickpng.com/assets/images/5847ea22cef1014c0b5e4833.png" alt="">
                <button mat-line mat-flat-button (click)="openBottomSheet()">ANGULAR <span class="material-icons">
                  trending_up
                  </span></button>
              </mat-list-item>
              <mat-list-item *ngFor="let framework of frameworks" mat-list-item>
                <img 
                matListIcon  
                alt="" 
                class="otherlibs__img" 
                [src]="framework.url">
                <a target="_blank" [href]="framework.href" mat-line mat-flat-button > 
                  {{framework.name}} 
                </a>
              </mat-list-item>
            </mat-list>
          </mat-tab>
          <mat-tab label="Otras librerías"> 
            <mat-list>
              <mat-list-item *ngFor="let lib of othersLibs" mat-list-item>
                <img 
                matListIcon  
                alt="" 
                class="otherlibs__img" 
                [src]="lib.url">
                <a target="_blank" [href]="lib.href" mat-line mat-flat-button > 
                  {{lib.name}} 
                </a>
              </mat-list-item>
            </mat-list>  
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>

  </div>
</div>
