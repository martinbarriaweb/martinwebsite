<div class="container animated fadeInLeft" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">

    <mat-card class="card">
      <mat-card-content class="card__content" style="text-align: center;">
        <i class="fas fa-hand-holding-heart"></i>
        <div class="card__header" style="font-size: 2em;">
          <span>Tecnologías aplicadas a lo largo de mi vida</span>
        </div>
        <br>
        <br>
        <mat-tab-group mat-align-tabs="center">
          <mat-tab label="Lenguajes">
            <mat-list>
              <mat-list-item *ngFor="let language of languages" mat-list-item>
                <img 
                matListIcon  
                alt="" 
                class="otherlibs__img" 
                [src]="language.url">
                <a href="javascript:void(0);" mat-line mat-flat-button > 
                  {{language.name | uppercase}} 
                </a>
              </mat-list-item>
            </mat-list>
          </mat-tab>
          <mat-tab label="Frameworks"> 
            <mat-list>
              <mat-list-item mat-list-item>
                <img matListIcon  class="otherlibs__img" 
                src="https://www.stickpng.com/assets/images/5847ea22cef1014c0b5e4833.png" alt="">
                <button mat-line mat-flat-button (click)="openBottomSheet()">ANGULAR<span class="material-icons">
                  trending_up
                  </span></button>
              </mat-list-item>
              <mat-list-item *ngFor="let framework of frameworks" mat-list-item>
                <img 
                matListIcon  
                alt="" 
                class="otherlibs__img" 
                [src]="framework.url">
                <a target="_blank" [href]="framework.href" mat-line mat-flat-button > 
                  {{framework.name | uppercase}} 
                </a>
              </mat-list-item>
            </mat-list>
          </mat-tab>
          <mat-tab label="Otras librerías"> 
            <mat-list>
              <mat-list-item *ngFor="let lib of othersLibs" mat-list-item>
                <img 
                matListIcon  
                alt="" 
                class="otherlibs__img" 
                [src]="lib.url">
                <a target="_blank" [href]="lib.href" mat-line mat-flat-button > 
                  {{lib.name | uppercase}} 
                </a>
              </mat-list-item>
            </mat-list>  
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>

  </div>
</div>
